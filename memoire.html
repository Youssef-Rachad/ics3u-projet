<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TIPTAP</title>
        <link rel="stylesheet" href="theme.css">
        <link rel="stylesheet" href="memoire.css">
    </head>
    <body>
        <header id="theme-entete"><img src="./cerveau-stats.png" alt="STATS"></header>
        <main id="jeu"></main>
        <button id="btn-depart" class="btn-declenche"><span>DÃ©part</span></button>
        <!-- Les FENETRES ARRIVENT -->

            <div class="fenetre-contenu">
                <div class="fenetre-entete">
                    <h1>Entrer La Longueur</h1>
                </div>
                <div class="fenetre-corps">
                    <button id="btn-moins">-</button>

            </div>
        </section>
        <section id="reussite" class="fenetre">
            <div class="fenetre-contenu">
                <div id="reussite-entete"class="fenetre-entete">
                </div>
                <div id="reussite-corps"class="fenetre-corps">
                </div>
                <div id="reussite-enpied" class="fenetre-enpied">
                    <button id="btn-rejouer" class="btn-declenche"><span>Prochain Niveau</span></button>
                </div>
            </div>
        </section>
        <section id="echec" class="fenetre">
            <div class="fenetre-contenu">
                <div id="echec-entete"class="fenetre-entete">
                </div>
                <div id="echec-corps"class="fenetre-corps">
                </div>
                <div id="echec-enpied" class="fenetre-enpied">
                    <button id="btn-recommencer" class="btn-declenche"><span>Recommencer</span></button>
                </div>
            </div>
        </section>
        <script src="memoire.js"></script>
    </body>
</html>
